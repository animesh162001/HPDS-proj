<div class="file-management">
    <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" #fileInput>
    <button (click)="uploadFile()">Upload</button>
  
    <!-- Display the selected file name -->
    <label *ngIf="selectedFile" class="selected-file-label">{{ selectedFile.name }}</label>
  
    <div class="file-list">
      <div *ngFor="let file of files" class="file-item">
        <span>{{ file.name }}</span>
        <button (click)="downloadFile(file)">Download</button>
        <button (click)="deleteFile(file)">Delete</button>
  
        <!-- Update input for each file item -->
        <input type="file" (change)="onUpdateFileSelected($event, file)">
        <button (click)="updateFile(file)">Update</button>
        <button (click)="redirectToDashboard()" class="dashboard-button">Go to Dashboard</button>
      </div>
    </div>
  </div>
